<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400,700"
      rel="stylesheet"
    />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h3><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</h3>
    <form class="form" id="form">
      <div class="row-one">
        <input
          type="number"
          class="text-input"
          id="age"
          autocomplete="off"
          required
        />
        <p class="text">Age</p>
        <label class="container">
          <input type="radio" name="radio" id="f" />
          <p class="text">Female</p>
          <span class="checkmark"></span>
        </label>
        <label class="container">
          <input type="radio" name="radio" id="m" />
          <p class="text">Male</p>
          <span class="checkmark"></span>
        </label>
      </div>

      <div class="row-two">
        <input
          type="number"
          class="text-input"
          id="height"
          autocomplete="off"
          required
        />
        <p class="text">Height (cm)</p>
        <input
          type="number"
          class="text-input"
          id="weight"
          autocomplete="off"
          required
        />
        <p class="text">Weight (kg)</p>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
    <h1 class="category"></h1>
    <h2 class="values"></h2>
    <script>
      const heightCM = document.querySelector("#height");
      const weightKG = document.querySelector("#weight");
      const BMICategory = document.querySelector(".category");
      const BMIValue = document.querySelector(".values");

      const handleForm = (event) => {
        event.preventDefault();
        let height = heightCM.value; // 165
        let weight = weightKG.value;
        if (height <= 0 || weight <= 0) {
          BMICategory.innerHTML =
            "Please enter valid height and weight values.";
          BMIValue.innerHTML = "";
          return;
        }
        height = height / 100; // 1.65
        let BMI = (weight / (height * height)).toFixed(2);

        if (BMI < 16) {
          BMICategory.innerHTML = "Severe Thinness";
          BMIValue.innerHTML = `BMI = ${BMI} kg/m2`;
        } else if (16 <= BMI && BMI < 17) {
          BMICategory.innerHTML = "Moderate Thinness";
          BMIValue.innerHTML = `BMI = ${BMI} kg/m2`;
        } else if (17 <= BMI && BMI < 18.5) {
          BMICategory.innerHTML = "Mild Thinness";
          BMIValue.innerHTML = `BMI = ${BMI} kg/m2`;
        } else if (18.5 <= BMI && BMI < 25) {
          BMICategory.innerHTML = "Normal";
          BMIValue.innerHTML = `BMI = ${BMI} kg/m2`;
        } else if (25 <= BMI && BMI < 30) {
          BMICategory.innerHTML = "Overweight";
          BMIValue.innerHTML = `BMI = ${BMI} kg/m2`;
        } else if (30 <= BMI && BMI < 35) {
          BMICategory.innerHTML = "Obese Class I";
          BMIValue.innerHTML = `BMI = ${BMI} kg/m2`;
        } else if (35 <= BMI && BMI < 40) {
          BMICategory.innerHTML = "Obese Class II";
          BMIValue.innerHTML = `BMI = ${BMI} kg/m2`;
        } else {
          BMICategory.innerHTML = "Obese Class III";
          BMIValue.innerHTML = `BMI = ${BMI} kg/m2`;
        }
      };
      document.querySelector("#form").addEventListener("submit", handleForm);
    </script>
  </body>
</html>

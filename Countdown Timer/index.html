<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>countdown timer<sup> *based on my birthday</sup></h1>
        <div class="timer">
          <div>
            <div class="timer_day"></div>
            <div class="days">Days</div>
          </div>
          <div>
            <div class="timer_hour"></div>
            <div class="hours">Hours</div>
          </div>
          <div>
            <div class="timer_min"></div>
            <div class="minutes">mins</div>
          </div>
          <div>
            <div class="timer_sec"></div>
            <div class="seconds">sec</div>
          </div>
        </div>
      </div>
    </div>

<script src="script.js"></script>
  </body>
</html>
